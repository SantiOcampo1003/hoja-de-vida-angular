<h2>Log In</h2>
<form>
  <div class="container">
    <label for="user">Nombre de usuario</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
  </div>
  <div class="content">
    <label for="password">Contraseña</label>
    <input type="password" class="content-control" name="password" [(ngModel)]="password" required>
  </div>
  <button class="bottom" (click)="login()">Entrar</button>
</form>
<div *ngIf="loginError" class="error">
  Usuario o contraseña incorrectos, por favor inténtalo de nuevo.
</div>
